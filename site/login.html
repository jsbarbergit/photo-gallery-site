<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/aws-cognito-sdk.js"></script>
    <script src="js/amazon-cognito-auth.js"></script>
    <script src="js/amazon-cognito-identity.js"></script>
    <script src="js/login.js" type="text/javascript"></script>
    

  </head>
  <body>
        <div class="container">
        
                <form class="form-signin">
                  <h2 class="form-signin-heading">Please sign in</h2>
                  <label for="inputUsername2" class="sr-only">Username</label>
                  <input type="email" id="inputUsername2" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputPassword2" class="sr-only">Password</label>
                  <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required>
                  <a id="forgot-password">Forgot Password?</a><br /><br />
                  <a class="btn btn-lg btn-primary btn-block" id="btn_sign_in" onclick="cognitoLogin(document.getElementById('inputUsername2').value, document.getElementById('inputPassword2').value)">Sign In</a><br />
                </form>
        
                <div class="success" style="display:none;">
                  Success!</br></br>
                  <a id="reset-password">Reset Password</a> | <a id="logout">Logout</a><br />
                </div>
        
              </div> <!-- /container -->
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
                <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        
  </body>
  </html>
