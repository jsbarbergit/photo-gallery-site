<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <!-- <script src="js/aws-cognito-sdk.js"></script> -->
    <script src="js/amazon-cognito-auth.js"></script>
    <script src="js/amazon-cognito-identity.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-md-7 py-4">
                <h4 class="text-white">About</h4>
                <p class="text-muted">Photo Gallery Site to Showcase some of Jess' Work</p>
              </div>
              <div class="col-sm-4 offset-md-1 py-4">
                <h4 class="text-white">Contact</h4>
                <ul class="list-unstyled">
                  <li><a href="mailto:barberjessicaanne@gmail.com?Subject=Website%20Contact" class="text-white">Email me</a></li>
                  <li><a href="#loginModal" class="text-white" data-toggle="modal" class="MainNavText" id="MainNavHelp">Login</a></li>
                  <li><a href="#createAlbum" class="text-white" data-toggle="modal" class="MainNavText" id="MainNavHelp" onclick="createAlbum();">Create Album</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center" onclick="listAlbums()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
              <strong>Jess' Photo Gallery</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </header>
      <main role="main">
        <nav id='albumNav' class="navbar navbar-expand-sm bg-dark navbar-dark fixed-middle">
            <script>
                function getHtml(template) {
                  return template.join('\n');
                }
                listAlbums();
            </script>
        </nav>
      </div>
      <div id="photos" class="flex-container thumbnail  "></div>

      <div id="fullPhoto" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <img class="modal-content" id="fullImage">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div> 
      <div id="app"></div>
      <!-- Login Modal Form -->
      <div id="loginModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">Login Form</h4>
                  </div>
                  <div class="modal-body">
                      <form class="form-signin">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <label for="inputUsername2" class="sr-only">Username</label>
                        <input type="email" id="inputUsername2" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputPassword2" class="sr-only">Password</label>
                        <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required>
                        <a id="forgot-password">Forgot Password?</a><br /><br />
                        <a class="btn btn-lg btn-primary btn-block" id="btn_sign_in" onclick="cognitoLogin(document.getElementById('inputUsername2').value, document.getElementById('inputPassword2').value)">Sign In</a><br />
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
  
          </div>
      </div>
    </main>
<!-- SHow the full size image -->
    <script type="text/javascript"> function showFullPhoto(imgUrl) {
      $('#fullImage').attr("src", imgUrl.replace("thumbnail/",""));
      $('#fullPhoto').modal('show');
   }</script>
  </body>
</html>
